<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.io - Rozmawiaj z AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 10px;
        }
        .chatbox {
            margin: 50px auto;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background: white;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat.io</h1>
        <p>Rozmawiaj z AI w czasie rzeczywistym</p>
    </header>
    <div class="chatbox">
        <p><strong>Chat:</strong></p>
        <div id="chat-log" style="height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
        <input type="text" id="user-input" placeholder="Napisz wiadomość...">
        <button onclick="sendMessage()">Wyślij</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatLog = document.getElementById('chat-log');

            if (userInput.trim() !== "") {
                const userMessage = document.createElement('p');
                userMessage.textContent = "Ty: " + userInput;
                chatLog.appendChild(userMessage);

                const aiResponse = document.createElement('p');
                aiResponse.textContent = "AI: Odpowiedź na '" + userInput + "'";
                chatLog.appendChild(aiResponse);

                chatLog.scrollTop = chatLog.scrollHeight; // przewijanie na dół
                document.getElementById('user-input').value = "";
            }
        }
    </script>
</body>
</html>
